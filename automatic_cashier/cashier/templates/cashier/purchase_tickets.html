{% extends "main.html" %}

{% block content %}
<nav>
    <section>
        {% if request.user.is_authenticated %}
            <a class='exit' href=" {% url 'cashier:menu'  %} "><i class="bi bi-arrow-left-circle-fill"></i>Cancel transaction</a>
        {% endif %}
    </section>
</nav>

<section class='deposit-container d-flex flex-column justify-content-center text-center align-items-center container'>
    <form class='d-flex flex-column justify-content-center align-items-center'  action=" {% url 'cashier:card_validation' 2 0 %}?q=purchase_tickets" method='POST'>
        {% csrf_token %}
        {% if messages %}
        {% for m in messages %}
        <div class="alert alert-danger" role="alert">
            {{m}}
            </div>
            {% endfor %}
        {% endif %}
        <h4><span class='title'>Purchase theater tickets:</span><br> </h4>
        <input name='tickets' class='form-control' type="number" min="1" max="4" placeholder='tickets' required>
        <p>ticket price: 10000$</p>    
    
        <button class="btn btn-primary" type="submit">Purchase</button>
    
    </form>


</section>


{% endblock content %}
