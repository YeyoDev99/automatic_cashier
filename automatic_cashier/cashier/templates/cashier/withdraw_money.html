{% extends "main.html" %}

{% block content %}
<nav>
    <section>
        {% if request.user.is_authenticated %}
            <a class='exit' href=" {% url 'cashier:menu'  %} "><i class="bi bi-arrow-left-circle-fill"></i>Cancel transaction</a>
        {% endif %}
    </section>
</nav>

<section class='deposit-container d-flex flex-column justify-content-center text-center align-items-center container'>
    <form class='d-flex flex-column justify-content-center align-items-center'  action=" {% url 'cashier:card_validation' 4 0 %}?q=withdraw_money" method='POST'>
        {% csrf_token %}
        {% if messages %}
        {% for m in messages %}
        <div class="alert alert-danger" role="alert">
            {{m}}
            </div>
            {% endfor %}
        {% endif %}

        <h4><span class='title'>Withdraw money:</span><br> </h4>
        <input name='money' step="0.01" class='form-control' type="number" min="100" max="999999" maxlength='6' placeholder='$$$$$$' required>
    
    
        <button class="btn btn-primary" type="submit">Withdraw</button>
    
    </form>


</section>


{% endblock content %}
