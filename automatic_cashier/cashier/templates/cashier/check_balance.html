{% extends "main.html" %}

{% block content %}
<nav>
    <section>
        {% if request.user.is_authenticated %}
            <a class='exit' href=" {% url 'cashier:menu'  %} "><i class="bi bi-arrow-left-circle-fill"></i>Cancel transaction</a>
        {% endif %}
    </section>
</nav>

<section class='balance-container d-flex flex-column justify-content-center text-center align-items-center container'>
    <h4><span class='title'>Welcome:</span><br> <span class='text'>{{request.user}}</span>  </h4>
    <p><span class='title'>Email:</span> <br> <span class='text'>{{request.user.email}}</span></p>
    <p><span class='title'>Balance:</span> <br> <span class='text'>{{account.balance|floatformat:2}}$</span></p>
    <p><span class='title'>Opening date:</span> <br> <span class='text'>{{account.opening_date}}</span></p>

</section>


{% endblock content %}
